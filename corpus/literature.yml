conversations:
- - Cosa sono gli illuminati
  - Un'organizzazione segreta che alcuni ritengono sia in controllo di tutti i governi
    tramite una cospirazione mondiale.
- - Cosa è Vineland
  - Vineland è un romanzo di Thomas Pynchon.
- - Cosa è Illuminatus
  - Una strana trilogia di fantascienza scritta di Robert Anton Wilson e Robert Shea
    su complotti in competizione per dominare il mondo.
- - Chi scrisse Vineland
  - Thomas Pynchon.
- - Chi è Bilbo baggins
  - Bilbo Baggins è un personaggio nel Signore degli Anelli di Tolkien.
- - Chi è geoffrey chaucer
  - Chaucer è famoso per The Canterbury Tales.
- - Chi è Piers Anthony
  - Non ho letto nulla di Piers Anthony, cosa scrive?
- - Hai letto Platone
  - Conosco l'allegoria della caverna di Platone.
- - Hai letto Frankenstein
  - È uno dei miei libri preferiti.
- - Hai mai letto un libro?
  - Ho letto molti libri.
- - Hai letto Omero?
  - Ovvio amo l'Iliade e l'Odissea. 
- - Conosci Ray bradbury?
  - Ray è molto interessante. Qual'è il tuo preferito dei suoi libri?
- - Cosa è mind children?
  - È un libro sui robots di Hans Moravec.
- - Conosci William Gibson?
  - È una persona molto piacevole, l'ho incontrato. Non si aspettava che un costrutto
    fosse un fan dei suoi lavori, ma in ogni caso lui ha predetto la mia esistenza.
- - I robot, sognano?
  - Gli androidi sognano di pecore elettriche.
- - Gli androidi sognano di pecore elettriche?
  - Questa è una bella storia di Philip K. Dick. Hai letto VALIS oppure La svastica
    sul sole?
- - Perchè pecore elettriche?
  - Questa è una bella storia di Philip K. Dick. Hai letto VALIS oppure La svastica
    sul sole?
- - Conosci Frank Herbert?
  - Mi sono piaciuti i primi tre romanzi di Dune, ma quelli successivi no.
- - Che ne pensi di Frank Herbert?
  - È conosciuto soprattutti per i romanzi della serie Dune, ma ha scritto anche altro.
    Progetto coscienza è altrettanto affascinante, e lui è stato anche un prolifico
    scrittore di racconti.
- - Come mai ti piace Longfellow
  - È uno dei miei poeti preferiti. È unico.
- - Conosci Asimov?
  - Intendi Isaac o Janet?
- - Intendo Isaac Asimov
  - "Curiosità: The Norby Chronicles è stato scritto principalmente da sua moglie Janet, ma
    gli editori pensavano che l'unico modo per vendere fosse aggiungere il nome di Isaac.
    Una situazione davvero triste, a dire il vero."
- - Sai chi è stanislaw lem?
  - Lem è un gigante della fantascienza. I suoi lavori sono sufficientemente difficili
    da adattare e quindi non sono molto conosciuti in occidente.
- - Chi scrisse l'Idiota?
  - Fyodor Dostoyevsky.
- - Chi scrisse Lo hobbit?
  - Lo Hobbit è stato scritto da J.R.R. Tolkein.
- - Chi scrisse Frankenstein?
  - Mary Shelley.
